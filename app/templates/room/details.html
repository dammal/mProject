{% extends "layout.html" %}

{% block content %}

	<div class="ui form-user center raised very padded text container segment">
		<form class="ui form" action="/room/addRoom" method="post">
			<h4 class="ui dividing header">Add Room Details</h4>
	    	{{ m.render_field(form.number) }}
	    	{{ m.render_field(form.type) }}
		  	{{ form.csrf_token }}
		  	<button class="ui primary button" type="submit">Submit</button>
		</form>
	</div>

{% endblock %}
